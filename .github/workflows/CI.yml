name: Build and Release APK

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞, –Ω–∞–ø—Ä–∏–º–µ—Ä v1.2.3
  workflow_dispatch:
    inputs:
      tag:
        description: '–£–∫–∞–∂–∏—Ç–µ —Ç–µ–≥ –¥–ª—è —Ä–µ–ª–∏–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to master branch
        run: |
          git fetch origin
          git checkout master
          git pull origin master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # –°–æ–∑–¥–∞–µ–º keystore —Ñ–∞–π–ª –∏–∑ base64
      - name: Decode and Create Keystore File
        run: |
          if [[ -z "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" ]]; then
            echo "Error: SIGNING_KEY_STORE_BASE64 secret is not set"
            exit 1
          fi
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > my-release-key.jks
          if [[ ! -f "my-release-key.jks" ]]; then
            echo "Error: Failed to create keystore file"
            exit 1
          fi
          ls -la my-release-key.jks

      - name: Get Version and Tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="${{ github.event.inputs.tag }}"
          fi
          VERSION_NAME="${TAG_NAME#v}"
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NAME"

      - name: Sync version.properties with tag
        run: |
          VERSION_NAME="${{ steps.get_version.outputs.version_name }}"
          echo "Syncing version.properties with version: $VERSION_NAME"

          # –û–±–Ω–æ–≤–ª—è–µ–º version.properties
          echo "version=$VERSION_NAME" > version.properties

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --quiet version.properties; then
            echo "version.properties is already up to date"
          else
            echo "version.properties updated, committing changes..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add version.properties
            git commit -m "chore: sync version.properties with tag v$VERSION_NAME"
            git push origin master
            echo "version.properties synchronized and pushed"
          fi

      - name: Validate Secrets
        run: |
          if [[ -z "${{ secrets.SIGNING_KEY_STORE_PASSWORD }}" ]]; then
            echo "Error: SIGNING_KEY_STORE_PASSWORD secret is not set"
            exit 1
          fi
          if [[ -z "${{ secrets.SIGNING_KEY_ALIAS }}" ]]; then
            echo "Error: SIGNING_KEY_ALIAS secret is not set"
            exit 1
          fi
          if [[ -z "${{ secrets.SIGNING_KEY_PASSWORD }}" ]]; then
            echo "Error: SIGNING_KEY_PASSWORD secret is not set"
            exit 1
          fi
          echo "All signing secrets are configured"

      - name: Build Signed APK
        run: ./gradlew assembleRelease -PversionName=${{ steps.get_version.outputs.version_name }}
        env:
          SIGNING_KEY_STORE_PATH: my-release-key.jks
          SIGNING_KEY_STORE_PASSWORD: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Find and Rename APK
        id: rename_apk
        run: |
          # –ò—â–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–π APK
          apk_path=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [[ -z "$apk_path" ]]; then
            echo "APK file not found!"
            echo "Contents of app/build/outputs/apk/release:"
            ls -la app/build/outputs/apk/release/ || echo "Directory not found"
            exit 1
          fi
          
          # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –∏–º—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä—Å–∏–∏
          app_name="AiPromptMaster-v${{ steps.get_version.outputs.version_name }}.apk"
          cp "$apk_path" "$app_name"
          
          echo "apk_name=$app_name" >> $GITHUB_OUTPUT
          echo "original_apk=$apk_path" >> $GITHUB_OUTPUT
          
          # –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
          echo "Original APK: $apk_path"
          echo "Renamed APK: $app_name"
          ls -la "$app_name"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.version_name }}
          body: |
            üöÄ **AiPromptMaster –≤–µ—Ä—Å–∏–∏ ${{ steps.get_version.outputs.version_name }}**
            
            ### –ß—Ç–æ –Ω–æ–≤–æ–≥–æ:
            - –î–æ–±–∞–≤—å—Ç–µ —Å—é–¥–∞ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            
            ### –£—Å—Ç–∞–Ω–æ–≤–∫–∞:
            1. –°–∫–∞—á–∞–π—Ç–µ APK-—Ñ–∞–π–ª –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ Assets –Ω–∏–∂–µ
            2. –†–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Android
            3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            
            **–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è Android:** 6.0 (API 23)
          files: ${{ steps.rename_apk.outputs.apk_name }}
