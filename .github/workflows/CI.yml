name: Build and Release APK

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- НОВЫЙ ШАГ: Декодируем и создаем файл ключа ---
      - name: Decode and Create Keystore File
        # Создаем файл my-release-key.jks из секрета Base64
        run: echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > my-release-key.jks

      # --- ИЗМЕНЕНО: Сборка APK с передачей секретов ---
      - name: Build Signed APK
        # Передаем секреты как переменные окружения. Gradle их подхватит.
        run: ./gradlew assembleRelease
        env:
          SIGNING_KEY_STORE_PATH: my-release-key.jks
          SIGNING_KEY_STORE_PASSWORD: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Find APK file
        id: find_apk
        run: |
          apk_path=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$apk_path" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: ${{ env.apk_path }}
